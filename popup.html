<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   
	<title>펜션예약</title>
	  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href = "./css/style.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/common.css">
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@5.11.3,npm/fullcalendar@5.11.3/locales-all.min.js,npm/fullcalendar@5.11.3/locales-all.min.js,npm/fullcalendar@5.11.3/main.min.js"></script>
<link href='./js/lib/main.css' rel='stylesheet'/>
<script src='./js/lib/main.js'></script>
<script>
  (function(){    $(function(){      var calendarEl = $('#calendar')[0];      // full-calendar 생성하기      var calendar = new FullCalendar.Calendar(calendarEl, {        height: '700px', // calendar 높이 설정        expandRows: true, // 화면에 맞게 높이 재설정        slotMinTime: '08:00', // Day 캘린더에서 시작 시간        slotMaxTime: '20:00', // Day 캘린더에서 종료 시간        // 해더에 표시할 툴바        headerToolbar: {          left: 'prev,next today',          center: 'title',          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'        },        initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)        initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)        navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크        editable: true, // 수정 가능?        selectable: true, // 달력 일자 드래그 설정가능        nowIndicator: true, // 현재 시간 마크        dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)        locale: 'ko', // 한국어 설정        eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트          console.log(obj);        },        eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트          console.log(obj);        },        eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트          console.log(obj);        },        select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.          var title = prompt('Event Title:');          if (title) {            calendar.addEvent({              title: title,              start: arg.start,              end: arg.end,              allDay: arg.allDay            })          }          calendar.unselect()        }        // 이벤트         events: [          {            title: 'All Day Event',            start: '2021-07-01',          },          {            title: 'Long Event',            start: '2021-07-07',            end: '2021-07-10'          },          {            groupId: 999,            title: 'Repeating Event',            start: '2021-07-09T16:00:00'          },          {            groupId: 999,            title: 'Repeating Event',            start: '2021-07-16T16:00:00'          },          {            title: 'Conference',            start: '2021-07-11',            end: '2021-07-13'          },          {            title: 'Meeting',            start: '2021-07-12T10:30:00',            end: '2021-07-12T12:30:00'          },          {            title: 'Lunch',            start: '2021-07-12T12:00:00'          },          {            title: 'Meeting',            start: '2021-07-12T14:30:00'          },          {            title: 'Happy Hour',            start: '2021-07-12T17:30:00'          },          {            title: 'Dinner',            start: '2021-07-12T20:00:00'          },          {            title: 'Birthday Party',            start: '2021-07-13T07:00:00'          },          {            title: 'Click for Google',            url: 'http://google.com/', // 클릭시 해당 url로 이동            start: '2021-07-28'          }        ]      });      // 캘린더 랜더링      calendar.render();    });  })();
</script>
</head>

<body>
<div id="calendar"></div>
</body>

<script>

</script>
</html>
